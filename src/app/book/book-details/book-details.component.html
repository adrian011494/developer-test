<div *ngIf="book" class="row">
  <div class="col-md-12">
    <h2 *ngIf="book._id">Book Details</h2>
    <h2 *ngIf="!book._id">New Book</h2>
  </div>
</div>
<div *ngIf="book" class="row">
  <form class="col-md-12">

    <div class="form-group">
      <label for="book-name">Name</label>
      <input class="form-control" name="book-name" [(ngModel)]="book.name" placeholder="Name" />
    </div>

    <div class="form-group">
      <label for="book-category">Category</label>
      <select class="form-control" name="book-category" [(ngModel)]="book.category" placeholder="Category">
        <option *ngFor="let x of categories" value="{{x._id}}">{{x.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="book-author">Author</label>
      <select class="form-control" name="book-author" [(ngModel)]="book.author" placeholder="Author">
        <option *ngFor="let x of authors" value="{{x._id}}">{{x.first_name}} {{x.last_name}}</option>
      </select>
    </div>

    <button class="btn btn-primary" *ngIf="!book._id" (click)="createBook(book)">Create</button>
    <button class="btn btn-info" *ngIf="book._id" (click)="updateBook(book)">Update</button>
    <button class="btn btn-danger" *ngIf="book._id" (click)="deleteBook(book._id)">Delete</button>
  </form>
</div>
